<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMERIA NAZIONALE - Benvenuti</title>
    <link rel="stylesheet" href="welcome.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="particles-js" class="particles"></div>
    <div class="welcome-section">
        <div class="welcome-content">
            <div class="welcome-logo">
                <img src="logoArmeria.jpeg" alt="Armeria Nazionale Logo">
                ARMERIA NAZIONALE
            </div>
            <div class="welcome-decoration"></div>
            <h1 class="welcome-title">BENVENUTI</h1>
            <p class="welcome-subtitle">La tua destinazione per armi, munizioni ed equipaggiamento tattico di alta qualità</p>
            <div class="welcome-motto"><span>FORZA</span> • <span>ONORE</span> • <span>TRADIZIONE</span></div>
            <div class="welcome-buttons">
                <a href="catalogo.html" class="welcome-button"><i class="fas fa-book"></i>Catalogo</a>
                <a href="storia.html" class="welcome-button"><i class="fas fa-landmark"></i>Storia</a>
                <a href="contatti.html" class="welcome-button"><i class="fas fa-envelope"></i>Contatti</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configurazione delle particelle
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS("particles-js", {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: "#ff0000" },
                        shape: { type: "circle" },
                        opacity: { value: 0.5, random: true },
                        size: { value: 3, random: true },
                        line_linked: { enable: true, distance: 150, color: "#ff0000", opacity: 0.4, width: 1 },
                        move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "repulse" },
                            onclick: { enable: true, mode: "push" }
                        },
                        modes: {
                            repulse: { distance: 100, duration: 0.4 },
                            push: { particles_nb: 4 }
                        }
                    }
                });
            }
            
            // Animazioni degli elementi
            setTimeout(() => {
                document.querySelector('.welcome-logo').classList.add('logo-animated');
            }, 300);
            
            setTimeout(() => {
                document.querySelector('.welcome-title').classList.add('title-animated');
            }, 800);
            
            setTimeout(() => {
                document.querySelector('.welcome-subtitle').classList.add('subtitle-animated');
            }, 1200);
            
            setTimeout(() => {
                document.querySelector('.welcome-motto').classList.add('motto-animated');
            }, 1600);
            
            // Animazione dei pulsanti
            const buttons = document.querySelectorAll('.welcome-button');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(30px)';
                button.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                
                setTimeout(() => {
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 2000 + (index * 300));
            });
            
            // Effetto hover 3D sui pulsanti
            buttons.forEach(button => {
                button.addEventListener('mousemove', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const xc = rect.width / 2;
                    const yc = rect.height / 2;
                    
                    const dx = x - xc;
                    const dy = y - yc;
                    
                    this.style.transform = `perspective(1000px) rotateY(${dx / 20}deg) rotateX(${-dy / 20}deg) scale(1.05)`;
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'perspective(1000px) rotateY(0) rotateX(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
